<h2>🚍 Rutas de Transporte</h2>

<div class="rutas-container">
  <div class="ruta-card" *ngFor="let ruta of rutas" (click)="seleccionarRuta(ruta.id)">
    <h3>{{ ruta.nombre }}</h3>
    <p>🆔 ID: {{ ruta.id }}</p>
  </div>
</div>

<!-- 🌟 Modal para Mostrar la Imagen -->
<div *ngIf="imagenSeleccionada" class="modal">
  <div class="modal-content">
    <span class="close" (click)="cerrarImagen()">&times;</span>
    <img [src]="imagenSeleccionada" alt="Ruta seleccionada">
  </div>
</div>
